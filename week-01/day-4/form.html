<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="form.css" rel="stylesheet">
  <title>Form</title>
</head>
<body>
  <div class="container">
    <div class="form1">Profil</div>
    <div class="form2"></div>
      <div class=form2_1>Személyes Adatok</div>
    <form action="#" method="get">
 
      <div class=form2_2><label for="username">Név</label>
        <input type="text" name="username" id="username"></div>

      <div class=form2_3><label for="birth">születési dátum</label>
      <input type="date" name="birth" id="birth"></div>
      <div class=form2_4>
          <input type="radio" id="male" name="gender" />
          <label for="male">Férfi</label><br/>
          <input type="radio" id="female" name="gender" />
          <label for="female">Nő</label>
      </div>
      <div class=form2_5>
          <p>Milyen márkákat szeretsz?</p>
          <div>
          <input type="checkbox" id="adidas" />
          <label for="adidas">Adidas</label><br/>
          <input type="checkbox" id="apple" />
          <label for="apple">Apple</label><br/>
          <input type="checkbox" id="coke" />
          <label for="coke">Coca-cola</label><br/>
          <input type="checkbox" id="mazda" />
          <label for="mazda">Mazda</label><br/>
          <input type="checkbox" id="nike" />
          <label for="nike">Nike</label>
          </div>
          <div>
          <input type="checkbox" id="madona" />
          <label for="madona">Singing Madona Songs</label>

          </div>

      </div>
    </form>  
    <div class="form3"></div>
      <div class="form3_1">Kapcsolat</div>

          
      
      <div class="form3_2">
        <label for="telephone">Telefonszám</label>
        <input type="tel" placeholder="+36 -- ------" id="telephone" required /></div>
      <div class="form3_3">
          <label for="email">Email cím</label>
        <input type="email" placeholder="példa@példa.hu" id="email" required /></div>
      <div class="form3_4">
          <label for="facebook">Facebook profil</label>
        <input type="text" placeholder="facebook profilod" id="facebook" required /></div>
      <div class="form3_5">
          <label for="twitter">Twitter fiók</label>
        <input type="text" placeholder="twitter profilod" id="twitter" required /></div>
      <div class="form3_6">
          <p>Milyen házban laksz?</p>
          <select>
              <option value="" disabled selected>Válassz típust!</option>
              <option>Kertesház </option>
              <option>Panel lakás</option>
              <option>Tégla lakás </option>
              
            </select>

      </div>
      
      
    
  
    <div class="form4">
      


      <div class="form4_1">
          <label for="intro">Bemutatkozás</label>
          <input type="text" id="intro">
      </div>
      <div class="form4_2"><input type="checkbox" value="Elfogadom"></div>
      <div class="form4_3"><input type="button" value="Mentés"></div>
      <div class="form4_4"><input type="button" value="űrlap törlése"></div>
      <div class="form4_5"><button type="submit">CV feltöltése</button></div></div>

    

  </div>

 </body>
</html>
