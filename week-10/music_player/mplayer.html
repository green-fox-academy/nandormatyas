<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href = "mplayer.css" rel = "stylesheet">
  <title>Music Player</title>
</head>
<body>
  <div class="container">
    <div class="player">
      <div class="current"></div>
      <div class="control">
        <div class="album_image"></div>
        <div class="logo"></div>
        <div class="playlists">Playlists</div>
      </div>
      <div class="playlist">
        <div class="song"></div>
      </div>
      <div class="stream_bar">
        <img class=" rewind" src="assets/rewind.svg">
        <img class="forward" src="assets/forward.svg">
        <audio controls="controls">
          Your browser does not support the <code>audio</code> element.
          <source src="foo.wav" type="audio/wav">
        </audio>
        <img class="shuffle" src="assets/shuffle.svg">
        <img class="volume" src="assets/volume.svg">
      </div>
    </div>
  </div>

  <script src="mplayer.js"></script>
</body>
</html>
